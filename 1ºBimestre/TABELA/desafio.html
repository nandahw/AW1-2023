<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <caption>
            Tabela
        </caption>
        <thead>
            <tr>
                <th style="border: 1px solid black">
                    Cabeçalho 1
                </th>
                <th style="border: 1px solid black">
                    Cabeçalho 2
                </th>
                <th style="border: 1px solid black">
                    Cabeçalho 3
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" style="text-align: center; vertical-align: middle; border: 1px solid black">
                    aa
                </td>
                <td style="text-align: right; vertical-align: middle; border: 1px solid black">
                    aa
                </td>
                <td style="border: 1px solid black">
                    aa
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; vertical-align: middle; border: 1px solid black">
                    aa
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid black">
                    aa
                </td>
                <td style="text-align: right; vertical-align: middle; border: 1px solid black">
                    aa
                </td>
                <td style="border: 1px solid black">
                    aa
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: center; vertical-align: top; height: 50px; border: 1px solid black">
                    aa
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
