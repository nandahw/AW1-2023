<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    </head>
<body>
    <header>
        <h1> Meu Site </h1>
        <ul>
            <li> <a href="Home"> Home </a> </li>
            <li> <a href="Produtos"> Sobre </a> </li>
            <li> <a href="Contato"> Contato </a> </li>
        </ul>
    </header>

    <main>
        <section id="Home">
            <h1> Bem vindo ao meu site. </h1>
            <p> Este é um exemplo básico de site HTML </p>
        </section>

        <section id="Produtos">
                <h1> Produtos </h1>
                <p> Essa é a seção de produtos </p>
                <br>
                <br>
                <table style="border: 1px solid black ; width: 100%; border-collapse: collapse;">
                    <tbody>
                    <tr>
                        <th style="border: 1px solid black"> Produto </th>
                        <th style="border: 1px solid black"> Preço </th>
                        <th style="border: 1px solid black"> Quantidade </th>
                        <th style="border: 1px solid black"> Total </th>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black"> Camiseta </td>
                        <td style="border: 1px solid black"> 29,99 </td>
                        <td style="border: 1px solid black"> 3 </td>
                        <td style="border: 1px solid black"> 89,97 </td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black"> Calça </td>
                        <td style="border: 1px solid black"> R$59,99 </td>
                        <td style="border: 1px solid black"> 1 </td>
                        <td style="border: 1px solid black"> R$59,99 </td>
                    </tr>
                </tbody>

                <tfoot>
                <td colspan="3"> Total </td>
                <td> R$149,96 </td>
                </tfoot>
                </table>
        </section>
        <section id="Contato">
            <form>
                <fieldset> <legend>  Contato </legend> 
                    <label for="nome"> Nome: </label>
                    <input type="text" id="nome" name="nome"/>
                    <br>
                    <br>
                    <label for="email"> E-mail: </label>
                    <input type="text" id="email" name="email"/>
                    <br>
                    <br>
                    <legend> Mensagem: </legend>
                    <textarea id="descricao" name="descricao" rows="4" cols="50"> </textarea>
                    <br>
                    <br>
                    <label for="termos"> Aceito os termos </label>
                    <input type="checkbox"/> 
                    <br>
                    <button type="submit"> Enviar </button>
                </fieldset> 
            </form>
        </section>
    </main>
    <footer>
        <p> 2023 Meu Site </p>
    </footer>
</body>
